<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Bot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #1da1f2;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0c85d0;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8f5fe;
            border: 1px solid #1da1f2;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twitter Bot Dashboard</h1>
        <form id="tweetForm">
            <label for="status">Tweet Text:</label>
            <input type="text" id="status" name="status" required>
            
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            
            <button type="submit">Send Tweet</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('tweetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);

            fetch('/tweet', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').textContent = data.result;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'An error occurred while sending the tweet.';
            });
        });
    </script>
</body>
</html>
