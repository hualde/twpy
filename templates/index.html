<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Bot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        button {
            background-color: #1da1f2;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0c85d0;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8f5fe;
            border: 1px solid #1da1f2;
            border-radius: 4px;
        }
        .pending-item {
            margin-top: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        .pending-item img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twitter Bot Dashboard</h1>
        <button id="tweetButton">Send Tweet</button>
        <div id="result"></div>

        <h2>Pending Item</h2>
        {% if pending_item %}
            <div class="pending-item">
                <p><strong>Image File Name:</strong> {{ pending_item.column_a }}</p>
                <p><strong>Tweet Text:</strong> {{ pending_item.column_b }}</p>
                {% if image_data %}
                    <img src="data:image/jpeg;base64,{{ image_data }}" alt="Tweet Image">
                {% else %}
                    <p>Image not available</p>
                {% endif %}
            </div>
        {% else %}
            <p>No pending items found.</p>
        {% endif %}
    </div>

    <script>
        document.getElementById('tweetButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            fetch('/tweet', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').textContent = data.result;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = error.result || 'An error occurred while sending the tweet.';
            });
        });
    </script>
</body>
</html>
