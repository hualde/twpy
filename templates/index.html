<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Bot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        button {
            background-color: #1da1f2;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0c85d0;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8f5fe;
            border: 1px solid #1da1f2;
            border-radius: 4px;
        }
        .pending-item {
            margin-top: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        .image-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .image-option {
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 4px;
        }
        .image-option img {
            max-width: 100%;
            height: auto;
        }
        .image-option.selected {
            border-color: #1da1f2;
            background-color: #e8f5fe;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .discard-button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .discard-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" style="color: white; text-decoration: none; margin-right: 15px;">Twitter</a>
        <a href="/instagram" style="color: white; text-decoration: none;">Instagram</a>
    </nav>
    <div class="container">
        <h1>Twitter Bot Dashboard</h1>
        <div id="result"></div>

        {% if pending_item %}
            <div class="pending-item">
                <h2>Pending Tweet</h2>
                <p><strong>Tweet Text:</strong> {{ pending_item.column_b }}</p>
                <div class="image-options">
                    {% for effect, img_data in image_data.items() %}
                        <div class="image-option" data-effect="{{ effect }}">
                            <img src="data:image/jpeg;base64,{{ img_data }}" alt="{{ effect }} effect">
                            <p>{{ effect|capitalize }}</p>
                        </div>
                    {% endfor %}
                </div>
                <div class="button-container">
                    <button id="pendingTweetButton">Send Pending Tweet</button>
                    <button id="discardTweetButton" class="discard-button">Discard Tweet</button>
                </div>
            </div>
        {% else %}
            <p>No pending items found.</p>
        {% endif %}
    </div>

    <script>
        let selectedEffect = 'original';

        document.querySelectorAll('.image-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.image-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedEffect = this.dataset.effect;
            });
        });

        function sendTweet() {
            const formData = new FormData();
            formData.append('effect', selectedEffect);

            fetch('/tweet', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').textContent = data.result;
                // Recargar la página después de enviar el tweet
                setTimeout(() => location.reload(), 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = error.result || 'An error occurred while sending the tweet.';
            });
        }

        function discardTweet() {
            fetch('/discard_tweet', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').textContent = data.result;
                // Recargar la página después de descartar
                setTimeout(() => location.reload(), 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = error.result || 'An error occurred while discarding the tweet.';
            });
        }

        document.getElementById('pendingTweetButton').addEventListener('click', function(e) {
            e.preventDefault();
            sendTweet();
        });

        document.getElementById('discardTweetButton').addEventListener('click', function(e) {
            e.preventDefault();
            discardTweet();
        });
    </script>
</body>
</html>
